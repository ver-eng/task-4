<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="inside-header">
        <div class="main-logo">
          <img src="photos/logo.svg" alt="Photo of a logo" />
        </div>
        <ul class="navigation">
          <li><a class="nav" href="#">წიგნები</a></li>
          <li><a class="nav" href="#">ავტორები</a></li>
          <li><a class="nav" href="#">ჩვენს შესახებ</a></li>
          <li><a class="nav" href="#">ბლოგი</a></li>
          <li><a class="nav" href="#">კონტაქტი</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="image">
        <img src="photos/background image.png" alt="background photo" />
      </div>
      <section class="">
        <div class="secondary-header">
          <img src="photos/Frame 1.svg" alt="Logo" />
          <h2>ქალები ლიტერატურაში</h2>
        </div>

        <div class="photos-all">
          <div class="each-photo">
            <img
              class="first-book"
              src="photos/Rectangle 2.png"
              alt="Photo of the first book"
            />
            <h3 class="author-name">თამთა მელაშვილი</h3>
            <p class="book-name">შაშვი შაშვი მაყვალი</p>
            <span class="price">8,90 ლ</span>
          </div>
          <div class="each-photo">
            <img
              class="first-book"
              src="photos/Rectangle 4.png"
              alt="Photo of the first book"
            />
            <h3 class="author-name">ეკა ქევანიშვილი</h3>
            <p class="book-name">ღარიბების ტრანსპორტი არსად გაჩერდება</p>
            <span class="price">12,70 ლ</span>
          </div>
          <div class="each-photo">
            <img
              class="first-book"
              src="photos/Rectangle 5.png"
              alt="Photo of the first book"
            />
            <h3 class="author-name">ზაირა არსენიშვილი</h3>
            <p class="book-name">ვა სოფელო...</p>
            <span class="price">18 ლ</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
